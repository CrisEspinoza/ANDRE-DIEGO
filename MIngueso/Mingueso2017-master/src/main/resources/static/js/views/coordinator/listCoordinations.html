<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h2> Lista de Coordinaciones </h2></div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr>
                    <th>Coordinacion</th>
                    <th>Estadisticas</th>
                </tr>
                <div align="center" ng-show="spinner">
                    <div class="loader"></div>
                </div>
                <tr ng-repeat = "x in coordinations">
                    <td>{{x.name_coordination}}</td>
                    <td><button type="button" class="btn btn-warning" ng-click="coordinationStatistics(x.id_coordination,x.name_coordination)">Ver Estadisticas </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">
            <input class="btn btn-info btn-lg" type="button" ng-click="go('/coordinator/home')" value="Atras">
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
