<div align="center" ng-show="spinner">
    <div class = thumbnail>
        <div class="loader"></div>

    </div>
</div>


<div class = "thumbnail">
    <div class = "container">
        <div class = "row vertical-align">
            <div class = "col-md-6">
                <h2> {{name}}</h2>
                <h4> {{teacher}}</h4>
                <div ng-show = "!spinner">
                    <input class="btn btn-info btn-lg" type="button" ng-click="go('/coordinator/listCoordinations')" value="Atras">
                </div>
            </div>
            <div class = "col-md-6">
                <nvd3 options="options1" data="data1" on-ready="callback"></nvd3>
            </div>
        </div>
    </div>

</div>



<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h2> Lista de Alumnos de la coordinacion </h2></div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                </tr>
                <div align="center" ng-show="spinner">
                    <div class="loader"></div>
                </div>
                <tr ng-repeat="student in students">
                    <td> {{ student.rut }} </td>
                    <td> {{ student.name }} </td>
                    <td> {{ student.lastName }} </td>
                    <td> {{ student.email }} </td>
                    <td><button type="button" class="btn btn-warning" ng-click="go('/teacher/modifyStudent')"> Modificar </button>
                        <button type="button" class="btn btn-danger" ng-click="delStudent(student.student_id)"> Eliminar </button>
                        <button type="button" class="btn btn-primary" ng-click="viewStatistics(student.email)"> Ver avance </button> <!--Aca va lo del mario  -->
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">

        </div>
    </div>
</div>
